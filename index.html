<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>숫자 야구 게임</title>
</head>

<body>
  <div id="app">
    <h1>⚾ 숫자 야구 게임</h1>
    <p>
      <strong>1~9까지의 수</strong>를 중복없이
      <strong>3개</strong> 입력해주세요. <br />
      올바른 예) 139 <br />
      틀린 예) 122
    </p>
    <form>
      <input type="text" id="user-input" />
      <button id="submit" onclick="press_button()">확인</button>
    </form>
    <h3>📄 결과</h3>
    <div id="result" style="padding-bottom: 20px;">1볼 1스트라이크</div>
    <button id="game-restart-button" style="display: none">게임 재시작</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@woowacourse/mission-utils@1.0.1/dist/mission-utils.min.js"></script>
  <script type="module" src="src/index.js"></script>
</body>
</html>
